name: Build and Test Solution

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.0'

      - name: Restore dependencies
        run: dotnet restore ./CalculadoraDeCotacoes.sln
        
      - name: Build solution
        run: dotnet build ./CalculadoraDeCotacoes.sln

      - name: Run tests
        run: dotnet test ./CalculadoraDeCotacoes.sln
